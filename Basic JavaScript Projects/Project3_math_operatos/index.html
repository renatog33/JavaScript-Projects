<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="JS/main.js"></script>
</head>
    <body>
        <button onclick="addition_Function()"> 
            Click me for the result of 2+2
        </button>
         <p id="Math"></p>

        <button onclick="sub_Function()">
            What is 3-10?
        </button>
         <p id="Subtract"></p>

        <button onclick="mult_Function()">
            Click me for the result of 4x10
        </button>
         <p id="Multiply"></p>

        <button onclick="div_Function()">
            What is 40/10?
        </button>

        </button>

        </button>

        </button>
