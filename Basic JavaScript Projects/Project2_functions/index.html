<!DOCTYPE html>

    <body>
        <button onclick="My_First_Funtion()">
            Click me!
        </button>
        <p id="Button_Text"></p>
    

        <p id="Concatenate" onclick="myFunction()"> Click here, too!</p>
        <br>

        <p>This example calls a function to convert from Celcius to Fahrenheit:</p>
        <p id="fah"></p>
        <script>
            function toFah(c) { 
                return (9/5*c) + 32;
            }
            document.getElementById("fah").innerHTML = toFah(40);
        </script> 
    </body>
